<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                /* 키워드 */
                color: red;
                color: blue;
                /* HEX코드 */
                color: #ffffff; /*fff 로 단축도 가능*/
                color: #000000;
                color: #00ff00;
                /* RGB 레드, 그린, 블루를 0~255까지의 정수값으로 표현 */
                color: rgb(255, 255, 255);
                color: rgb(255, 0, 0);

                color: rgba(255, 0, 0, 10);
                border: solid 10px currentColor;
            }
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam,
            facilis velit sed laboriosam placeat eligendi. Ipsam harum assumenda
            quod distinctio iure facilis sit itaque reprehenderit, velit, rem,
            non temporibus? Suscipit.
        </p>
    </body>
</html>
