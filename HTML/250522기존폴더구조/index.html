<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>emmet 문법</title>
    </head>
    <body>
        <h1></h1>
        <!-- h1 + 엔터 -->
        <h1></h1>
        <h2></h2>
        <p></p>
        <!-- h1+h2+p -->
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <!-- h1*3 -->
        <h1>hello world</h1>
        <h1>hello world</h1>
        <!-- h1{hello world} -->
        <a href="">click</a>
        <!-- a{click} -->
        <h1 id="kyeonghyeon"></h1>
        <!-- h1#kyeonghyeon -->

        <h1 class="kyeonghyeon"></h1>
        <!-- h1#kyeonghyeon -->
        <div>
            <table>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
        <!-- div>table>tr>td -->
        <ul>
            <li class="items1"></li>
            <li class="items2"></li>
            <li class="items3"></li>
            <li class="items4"></li>
            <li class="items5"></li>
        </ul>
        <!-- ul>li#items$*5 -->

        quos! Animi possimus blanditiis odit amet delectus itaque sint illum?
        <!-- lorem -->
        <!--
            Ctrl + \ : 토글 보이기
            Ctrl + O : 파일 열기
            Ctrl + P : 프로젝트 검색
            Ctrl + F : 열려 있는 파일 내에서 검색
            Ctrl + Shift + F : 열려 있는 전체 프로젝트 내에서 검색
            Ctrl + , : Settings
            Ctrl + N : 새로운 파일
            Ctrl + S : 파일 저장
            Ctrl + Shift + S  :다른 이름으로 저장
        -->
    </body>
</html>
