<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSSstyling</title>
        <!-- 외부 스타일 시트. 문서를 분리함으로써 코드의 가독성, 효율성, 유지보수성이 높아짐. 실무에서 가장 권장하고 많이 쓰이는 방식. -->
        <link rel="stylesheet" href="./001.css" />
        <style>
            /* 내부 스타일 방식. head 태그 내에 style태그를 사용해서 작성 */
            p {
                color: aqua;
            }
        </style>
    </head>
    <body>
        <!-- 인라인방식. html태그 내에 style속성을 사용해서 작성 -->
        <p style="color: red; background-color: blue">
            첫 복숭아는 6월 20일 그린
        </p>
        <p>월요일 힘내요!</p>
        <span>외부 스타일 방식</span>
    </body>
</html>
