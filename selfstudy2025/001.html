<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        <title>jsday1</title>
        <style>
            .alert-box {
                background-color: skyblue;
                padding: 20px;
                color: white;
                border-radius: 5px;
                display: none;
            }
            .close-btn{
                background-color: white;
                padding: 20px;
                color: black;
                display: block;
            }
        </style>
    </head>
    <body>
        <h1 id="hello">hello~</h1>
        <h1 id="hi">JS 초보에요</h1>

        <script>
            document.getElementById("hello").innerHTML = "안녕";
            document.getElementById("hi").innerHTML = "JS 개고수임";
            document.getElementById("hi").style.fontSize = "16px";
        </script>

        <div class="alert-box" id="alert">경고창임~
            <button class="close-btn"  onclick="getElementById('alert').style.display='none'">
                닫기 버튼임~
            </button>
        </div>
        <button onclick="getElementById('alert').style.display = 'block'">버튼임~</button>
            버튼
        </button>
    </body>
</html>
