<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

    <body>
        <p>태조 이성계가 태어난 년도는?</p>
        <input type="text" id="answer" />
        <button id="send-answer">제출</button>

        <script>
            //   여기에 기능 알아서 만드십시오
            var click = 0;
            document.getElementById("send-answer").onclick = function check() {
                click++;
                if (document.getElementById("answer").value == "1335") {
                    alert("성공");
                } else if (click > 2) {
                    alert("멍청아");
                    click = 0;
                }
            };
        </script>
    </body>
