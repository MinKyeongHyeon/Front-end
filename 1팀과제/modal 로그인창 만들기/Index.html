<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginmodal</title>
    <style>
        dialog{
            border: none;
            width: 400px;
            display: flex;
        }
        dialog input+button{
            display: block;
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- dialog 사용 -->
    <dialog open>
        <form method="get">
            <input type="text" name="id" placeholder="아이디">
            <input type="password" name="pw" placeholder="비밀번호">
            <input type="checkbox">
            로그인 상태 유지
            <button>로그인</button>
        </form>
        <a href="#">회원가입</a><span>|</span><a href="#">아이디/비밀번호 찾기</a>
        또는
        <a href="#">구글 계정으로 로그인</a>
        <a href="#">페이스북 계정으로 로그인</a>
        <a href="#">네이버 계정으로 로그인</a>
        <a href="#">카카오톡 계정으로 로그인</a>
    </dialog>


</body>
</html>
