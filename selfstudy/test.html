<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인페이지</title>
    </head>
    <body>
        <div
            style="
                width: 700px;
                height: 300px;
                border: 1px solid gray;
                border-radius: 4px;
            "
        >
            <div style="border: 1px solid black; height: 45px">
                <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            </div>

            <div style="border: 1px solid black; height: 45px">
                <button
                    style="
                        display: flex;
                        background-color: purple;
                        width: 660px;
                        height: 55px;
                        border-radius: 5px;
                        justify-self: center;
                    "
                >
                    <img
                        style="width: 145px; height: 40px"
                        src="./Image/weniv-logo.png"
                    />
                    <p style="color: white">로그인</p>
                </button>
            </div>
            <div style="border: 1px solid black; height: 45px"></div>
        </div>

        <img src="./Image/icon-lock.png" />
        <img src="./Image/icon-user.png" />
    </body>
</html>
